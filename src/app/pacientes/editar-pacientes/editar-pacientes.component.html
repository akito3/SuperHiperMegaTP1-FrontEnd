<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-rose card-header-icon">
            <div class="card-icon">
              <i class="material-icons">accessibility</i>
            </div>
            <h4 class="card-title">Editar Paciente</h4>
          </div>
          <div class="card-body ">
            <form [formGroup]= 'form' (ngSubmit)="onSubmit()">

              <!-- Nombre -->
              <mat-form-field class="example-full-width">
                <input formControlName="nombre" matInput placeholder="Nombre" type="text">
              </mat-form-field>

              <!-- apellido -->
              <mat-form-field class="example-full-width">
                <input formControlName="apellido" matInput placeholder="Apellido" type="text">
              </mat-form-field>

              <!-- telefono -->
              <mat-form-field class="example-full-width">
                <input formControlName="telefono" matInput placeholder="TelÃ©fono" type="text">
              </mat-form-field>

              <!-- Email -->
              <mat-form-field class="example-full-width">
                <input formControlName="email" matInput placeholder="Email" type="email">
              </mat-form-field>

              <!-- Ruc -->
              <mat-form-field class="example-full-width">
                <input formControlName="ruc" matInput placeholder="Ruc" type="text">
              </mat-form-field>

              <!-- Cedula -->
              <mat-form-field class="example-full-width">
                <input formControlName="cedula" matInput placeholder="Cedula" type="text">
              </mat-form-field>

              <!-- Tipo Persona -->
              <mat-form-field class="example-full-width">
                <input formControlName="tipoPersona" matInput placeholder="Tipo" type="text">
              </mat-form-field>

              <!-- Fecha Nacimiento -->
              <mat-form-field class="example-full-width">
                <input formControlName="fechaNacimiento" matInput placeholder="Nacimiento" type="date">
              </mat-form-field>

              <div class="card-footer ">
                <button mat-raised-button class="btn" (click)="onClickListar()">Cancelar</button>
                <button mat-raised-button type="submit" [disabled]="form.invalid"
                  class="btn btn-fill btn-rose">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
