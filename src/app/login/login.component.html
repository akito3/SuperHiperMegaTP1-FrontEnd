<div style="display:flex;flex:1;flex-direction: column; height: 100vh;">
  
    <mat-toolbar>
        <span>Login Page</span>
      </mat-toolbar>
      <mat-card class="my-card">
        <mat-card-content>
           <form class="my-form">
              <mat-form-field class="full-width">
                 <mat-label>Username</mat-label>
                 <input  matInput  placeholder="Username"  [(ngModel)]="username" name="username">
              </mat-form-field>
              <mat-form-field class="full-width">
                 <mat-label>Password</mat-label>
                 <input  matInput  placeholder="Password"   [(ngModel)]="password" name="password">
              </mat-form-field>
           </form>
        </mat-card-content>
        <mat-card-actions>
          <div style="text-align: center">
              <button mat-raised-button (click)="login()" color="red">LOGIN</button>

          </div>
        </mat-card-actions>
      </mat-card>
  </div>
