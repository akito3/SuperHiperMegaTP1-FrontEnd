
<div style="height:100vh;">
   <div style="display: flex; flex:1; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
        
       
               <div style="flex: 1; display: flex; width: 100% ; background-color: #F44336 "></div>
               <mat-card class="example-card" style="width: 40%; position: absolute; z-index: 1;">
                  <mat-card-header style="justify-content: center">
                  <mat-card-title> Login</mat-card-title>
                  </mat-card-header>
                  <mat-card-content>
                  <form class="example-form">
                     <table class="example-full-width" cellspacing="0" style="width: 100%">
                        <tr>
                        <td>
                           <mat-form-field class="example-full-width">
                           <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                           </mat-form-field>
                        </td>
                        </tr>
                        <tr>
                        <td><mat-form-field class="example-full-width">
                        <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
                        </mat-form-field></td>
                     </tr></table>
                  </form>
                  
                  <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
                 

                  </mat-card-content>
                  <mat-card-actions style="text-align: center">
                        <p *ngIf="hasError"  style="color: #F44336">{{errorMessage}}</p>
                  <button mat-raised-button (click)="login()" style="background-color: #F44336; color: #FFFFFF" >Login</button>
                  </mat-card-actions>
               </mat-card>
               <div style="flex: 1; display: flex; width: 100%;"></div>

       </div>
   
</div>
