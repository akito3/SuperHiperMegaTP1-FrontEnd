<div class="wrapper wrapper-full-page">
      <div class="page-header register-page header-filter" filter-color="black" style="background-image: url('./assets/img/slider1.jpg'); background-size: cover; background-position: top center;">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 ml-auto mr-auto">
              <div class="card card-signup">
                <h2 class="card-title text-center">Iniciar Sesión</h2>
                <div class="card-body">
                  <div class="row">
                    <div  class="col-xs-12">
                      <form class="form">
                        <div class="form-group has-default">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                <i class="material-icons">face</i>
                              </span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" name="username" required>
                          </div>
                        </div>
                        <div class="form-group has-default">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                <i class="material-icons">lock_outline</i>
                              </span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password"type="password" name="password" required>

                          </div>
                        </div>
                        <div class="text-center">
                          <p *ngIf="hasError"  style="color: #F44336">{{errorMessage}}</p>
                          <button class="btn btn-primary btn-round mt-4" (click)="login()">Ingresar</button>
                        </div>
                      </form>
                      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
