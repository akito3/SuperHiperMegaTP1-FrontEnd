<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-rose card-header-text">
        <div class="card-text">
          <h4 class="card-title">Agregar Nueva Comision</h4>
        </div>
      </div>
      <div class="card-body ">

        <form (ngSubmit)="agregarComision(agregarComisionForm)" #agregarComisionForm="ngForm" class="form-horizontal">
          <!--Aca van los parametros de busqueda!-->
          <div class="row">
            <div class="col-md-2">
              <legend>Fisioterapeutas</legend>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field>
                    <mat-select placeholder="Fisioterapeutas Disponibles"
                      (selectionChange)="onChange($event.value, 'idFisioterapeuta')"
                      (click)="abrirModalFisioterapeutas()" [(ngModel)]="parametros_busqueda.idFisioterapeuta"
                      name="idFisioterapeuta">
                      <mat-option [value]="">
                          Valor Nulo
                        </mat-option>
                      <mat-option *ngFor="let fisioterapeuta of fisioterapeutas" [value]="fisioterapeuta.idPersona">
                        {{fisioterapeuta.nombre}} {{fisioterapeuta.apellido}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <legend>Categoria</legend>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field>
                    <mat-select placeholder="Categorias" (selectionChange)="onChange($event.value, 'idCategoria')"
                      [(ngModel)]="parametros_busqueda.idCategoria" name="idCategoria">
                      <mat-option *ngFor="let categoria of categorias" [value]="categoria.idCategoria">
                        {{categoria.descripcion}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <legend>Tipo de Producto</legend>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field>
                    <mat-select placeholder="Tipo de productos"
                      (selectionChange)="onChange($event.value, 'idTipoProducto')"
                      [(ngModel)]="parametros_busqueda.idTipoProducto" name="idTipoProducto">
                      <mat-option *ngFor="let tipoProducto of tipoProductos" [value]="tipoProducto.idTipoProducto">
                        {{tipoProducto.descripcion}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <legend>Tipo de Servicio(Presentacion</legend>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field>
                    <mat-select placeholder="Tipo de Servicio(Presentacion)"
                      (selectionChange)="onChange($event.value, 'presentacionProducto')"
                      [(ngModel)]="parametros_busqueda.idPresentacionProducto" name="idPresentacionProducto">
                      <mat-option *ngFor="let presentacionProducto of presentacionProductos"
                        [value]="presentacionProducto.idPresentacionProducto">
                        {{presentacionProducto.nombre}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <legend>Porcentaje de comision(De 0 a 100)</legend>
              <div class="row">
                <div class="col-md-12">
                  <mat-slider min="0" max="100" step="0.01" value="0" thumbLabel tickInterval="auto"
                    [(ngModel)]="parametros_busqueda.porcentajeComision" name="porcentajeComision"></mat-slider>

                </div>
              </div>
            </div>
          </div>
          <button mat-raised-button class="btn btn-rose btn-fill btn-wd mat-raised-button" type="submit"><span
              *ngIf="accion=='modificar'">
              Modificar
            </span>
            <span *ngIf="accion!='crear'">
              Agregar
            </span>
            Ficha</button>

            
        </form>
      </div>
    </div>
  </div>
</div>
