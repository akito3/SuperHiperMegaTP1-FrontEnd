<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-rose card-header-text">
        <div class="card-text">
          <h4 class="card-title">Agregar Nueva Ficha</h4>
        </div>
      </div>
      <div class="card-body ">

        <form  (ngSubmit)="agregarFichaClinica(agregarFichaClinicaForm)" #agregarFichaClinicaForm="ngForm" class="form-horizontal">
          <!--Aca van los parametros de busqueda!-->
          <div class="row">
            <div class="col-md-2">
              <legend>Fecha </legend>
              <mat-form-field>
                <input matInput [matDatepicker]="picker" ngModel name="fecha" placeholder="Elige una Fecha" (click)="picker.open()">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker ></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <legend>Fisioterapeutas disponibles</legend>

              <mat-form-field>
                <mat-select  placeholder="Fisioterapeutas Disponibles"   [(ngModel)]="selectedFisioterapeuta" name="idFisioterapeuta">
                  <mat-option *ngFor="let fisioterapeuta of fisioterapeutas" [value]="fisioterapeuta.idPersona">
                    {{fisioterapeuta.nombre}} {{fisioterapeuta.apellido}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <legend>Clientes</legend>
              <mat-form-field>
                <mat-select ngModel placeholder="Pacientes Disponibles" [(ngModel)]="selectedPaciente"  name="idPaciente" >
                  <mat-option *ngFor="let paciente of pacientes" [value]="paciente.idPersona">
                    {{paciente.nombre}} {{paciente.apellido}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-2">

              <legend>Categoria</legend>

              <div class="row">
                <div class="col-md-12">
                  <mat-form-field>
                    <mat-select ngModel placeholder="Categorias" (selectionChange)="onChange($event.value, 'idCategoria')"
                      name="idCategoria">
                      <mat-option *ngFor="let categoria of categorias" [value]="categoria.idCategoria">
                        {{categoria.descripcion}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="col-md-2">

              <legend>Tipo de Producto</legend>

              <div class="row">
                <div class="col-md-12">
                  <mat-form-field>
                    <mat-select ngModel placeholder="Tipo de productos" name="idTipoProducto">
                      <mat-option *ngFor="let tipoProducto of tipoProductos" [value]="tipoProducto.idTipoProducto">
                        {{tipoProducto.descripcion}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label class="col-sm-1 col-form-label">Motivo</label>
              <div class="col-sm-10">
                <mat-form-field class="example-full-width">
                  <input matInput type="textarea" placeholder="Motivo" [(ngModel)]="motivoConsulta"  name="motivoConsulta">
                </mat-form-field>
              </div>
            </div>
            <div class="col-md-6">
              <label class="col-sm-1 col-form-label">Diagnostico</label>
              <div class="col-sm-10">
                <mat-form-field class="example-full-width">
                  <input matInput type="textarea" placeholder="Diagnostico" [(ngModel)]="diagnostico"  ngModel name="diagnostico">
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label class="col-sm-1 col-form-label">Observacion</label>
              <div class="col-sm-10">
                <mat-form-field class="example-full-width">
                  <input matInput type="textarea" placeholder="Observacion" [(ngModel)]="observacion" name="observacion">
                </mat-form-field>
              </div>
            </div>
          </div>
          <button mat-raised-button class="btn btn-rose btn-fill btn-wd mat-raised-button" type="submit">Agregar Nueva 
            Ficha</button>
        </form>
      </div>
    </div>
  </div>
</div>
