<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12" *ngIf="!showSpinner">
        <div class="card">
          <div class="card-header card-header-icon card-header-rose">
            <div class="card-icon">
              <i class="material-icons">assignment</i>
            </div>
            <h4 class="card-title ">Listado de Archivos</h4>
            
          </div>
          <div class="card-body">
            <br>
            <div class="col-md-2">
              <div class="row">
                <div class="col-md-12">
                 <p>
                    <mat-form-field>
                        <mat-select placeholder="Fichas Disponibles" 
                          (selectionChange)="onChange($event.value, 'idFichaClinica')"
                          [(ngModel)]="parametros_busqueda.idFichaClinica" name="idFichaClinica">
                          <mat-option *ngFor="let fisioterapeuta of fichasClinicas" [value]="fisioterapeuta.idFichaClinica">
                            {{fisioterapeuta.idFichaClinica}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                 </p>
                </div>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">
                  <tr>
                    <th>Nro. </th>
                    <th>Nombre</th>
                    <th>Url</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let ficha of fichaArchivo">
                    <td>{{ficha.idFichaArchivo}}</td>
                    <td>{{ficha.nombre}}</td>
                    <td>{{ficha.urlImagen}}</td>
                    <td> <button mat-raised-button type="button" class="btn btn-info" (click)="eliminar(ficha.idFichaArchivo)">
                      Eliminar Archivo<i class="material-icons" >close</i>
                    </button>         
                 </tr>
                </tbody>
              </table>

            </div>
          </div>
        </div>


      </div>
      <div class="col-md-12" *ngIf="showSpinner" style="text-align: center">
      </div>
    </div>
  </div>
</div>
